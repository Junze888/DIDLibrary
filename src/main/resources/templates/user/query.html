<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<!-- 标题栏LOGO -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<!--字体图标-->
<link href="../javaex/pc/css/icomoon.css" rel="stylesheet" />
<!--动画-->
<link href="../javaex/pc/css/animate.css" rel="stylesheet" />
<!--骨架样式-->
<link href="../javaex/pc/css/common.css" rel="stylesheet" />
<!--皮肤（缇娜）-->
<link href="../javaex/pc/css/skin/tina.css" rel="stylesheet" />
<!--jquery，不可修改版本-->
<script src="../javaex/pc/lib/jquery-1.7.2.min.js"></script>
<!--全局动态修改-->
<script src="../javaex/pc/js/common.js"></script>
<!--核心组件-->
<script src="../javaex/pc/js/javaex.min.js"></script>
<!--表单验证-->
<!--<script src="../javaex/pc/js/javaex-formVerify.js"></script>-->
<title>DID查询</title>
<style>
    .bg-wrap, body, html {height: 100%;}
    input{line-height: normal;-webkit-appearance: textfield;background-color: white;-webkit-rtl-ordering: logical;cursor: text;padding: 1px;border-width: 2px;border-style: inset;border-color: initial;border-image: initial;}
    input[type="text"],
    button{text-rendering: auto;color: initial;letter-spacing: normal;word-spacing: normal;text-transform: none;text-indent: 0px;text-shadow: none;display: inline-block;text-align: start;margin: 0em;font: 400 13.3333px Arial;}
    input[type=button]{-webkit-appearance: button;cursor: pointer;}
    .bg-wrap {position: relative;background: url('../javaex/img/school.png') top left no-repeat;background-size: cover;overflow: hidden;}
    .main-cont-wrap{z-index: 1;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);box-sizing: border-box;width: 600px;height:available;padding: 30px 50px 40px;background: #fff;box-shadow: 0 20px 30px 0 rgba(63,63,65,.06);border-radius: 10px;}
    .form-title{margin-bottom: 40px;text-align: center}
    .form-title>span{font-size: 20px;color: #2589ff;}
    .form-item{margin-bottom: 30px;position: relative;height: 40px;line-height: 40px;border-bottom: 1px solid #e3e3e3;box-sizing: border-box;}
    .form-txt{display: inline-block;width: 70px;color: #595961;font-size: 14px;margin-right: 10px;}
    .form-input{border: 0;outline: 0;font-size: 14px;color: #595961;width: 320px;}
    .form-output{border: 0;outline: 0;font-size: 14px;color: #595961;width: 520px;height: auto;line-height: 20px;}
    .form-btn{text-align: center;margin-top: 40px;}
    .ui-button{display: inline-block;width: 320px;height: 50px;color: #fff;background: #2589ff;border-radius: 6px;font-size: 16px;border: 0;outline: 0;line-height: 50px;text-align: center}
    .modal {display: none;position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        white-space: pre-wrap;
        word-break: break-word; /* 自动换行 */
    }

    .modal-content {background-color: #fefefe;margin: 15% auto;padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

</head>
<body>
<div class="bg-wrap">
    <div class="main-cont-wrap login-model">
        <form id="form">
            <div class="form-title">
                <span>智慧校园DID查询-深圳大学</span>
            </div>
            <div class="form-item">
                <span class="form-txt">DID：</span>
                <input type="text" class="form-input original" id="query" name="queryName" placeholder="请输入DID" data-type="必填" error-pos="32" />
            </div>
            <div class="form-btn">
                <input type="button" class="ui-button" id="save" value="查询" />
            </div>
        </form>
    </div>
    <div class="modal" id="result-modal" tabindex="-1" role="dialog" aria-labelledby="result-modal-label" aria-hidden="true" style="z-index: 9999;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="result-modal-label">查询结果</h5>
                </div>
                <div class="modal-body">
                    <p id="result-content"></p>
                </div>
                    <button type="button" class="close">关闭</button>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
    var modal = document.getElementById("result-modal");
    var btn = document.getElementById("save");
    var closeBtn = document.getElementsByClassName("close")[0];
    // 查询
    btn.onclick = function(){
        var query =  $("#query").val();
        var data = {queryName: query};
        $.post("/user/query", data ,function(result) {
            modal.style.display = "block";
            $("#result-content").text(result);
        });
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
